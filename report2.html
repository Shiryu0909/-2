<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>板ポリにテクスチャ―</h1>
 板ポリにテクスチャ―貼ってみた<br>
 非透過と透過
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xFF00FF);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 5, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

       
        // 柳澤をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture1 = textureLoader.load("img/idol_fan_penlight_men_mune.png");
        var texture2 = textureLoader.load("img/idol_fan_women.png");
        var texture3 = textureLoader.load("img/idol_fan_women_uchiwa_mune.png");
        var texture4 = textureLoader.load("img/otaku_otagei.png");
        var texture5 = textureLoader.load("img/yanagisawa.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});
        const material2 = new THREE.SpriteMaterial({ map: texture2,});
        const material3 = new THREE.SpriteMaterial({ map: texture3,});
        const material4 = new THREE.SpriteMaterial({ map: texture4,});
        const material5 = new THREE.SpriteMaterial({ map: texture5,});
        

        // 左
        const sprite1 = new THREE.Sprite(material1);
        sprite1.scale.set(1,2,1);
        sprite1.position.set(-1,1,0); //位置を指定
        scene.add(sprite1);

        // 右
        const sprite2 = new THREE.Sprite(material2);
        sprite2.scale.set(1,2,1);
        sprite2.position.set(1,1,0); //位置を指定
        scene.add(sprite2);

        // 正面
        const sprite3 = new THREE.Sprite(material3);
        sprite3.scale.set(1,2,1);
        sprite3.position.set(0,1,1); //位置を指定
        scene.add(sprite3);
        
        // 後
        const sprite4 = new THREE.Sprite(material4);
        sprite4.scale.set(1,2,1);
        sprite4.position.set(0,1,-1); //位置を指定
        scene.add(sprite4);
        
        // 柳澤
        const sprite5 = new THREE.Sprite(material5);
        sprite5.scale.set(1,2,1);
        sprite5.position.set(0,1,0); //位置を指定
        scene.add(sprite5);
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
        }
      }
    </script>
</body>
